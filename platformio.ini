; PlatformIO Project Configuration File for MPU6050 CanSat Tutorial
; 
; This file configures the build environment, board selection, and dependencies.
; Learn more: https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
; Platform: ESP32 (common for CanSat projects due to WiFi/Bluetooth)
platform = espressif32
board = esp32dev

; Framework: Arduino for ease of use
framework = arduino

; Serial monitor speed (must match Serial.begin() in code)
monitor_speed = 115200

; Required libraries for MPU6050 sensor
lib_deps = 
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/Adafruit BusIO@^1.14.1
    bblanchon/ArduinoJson@^6.21.3

; Optional: Uncomment if you need MQTT for telemetry
    knolleary/PubSubClient@^2.8

; Build flags (optional optimizations)
; build_flags = 
;     -DCORE_DEBUG_LEVEL=3  ; Enable debug output
